<head>

    <title>Spookz Unblocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling during loading */
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #777; /* Grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it covers all content */
            transition: opacity 1s ease;
        }
        .star {
            width: 50px;
            height: 50px;
            background-color: white; /* White star */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .section {
            display: none; /* Hide sections initially */
            padding: 20px;
        }
        .section1 {
            background-color: #000; /* Black background for Section 1 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .search-bar {
            width: 400px;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding: 10px;
            margin-top: 10px;
            background-color: #ccc; /* Grey background for search bar */
            color: #000; /* Text color */
        }
        .search-suggestions {
            display: none; /* Hide suggestions initially */
            position: absolute;
            background-color: #fff;
            color: #000;
            width: 400px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
        .section2 {
            background: linear-gradient(135deg, #aaa, #777);
            height: 100vh; /* Full viewport height for Section 2 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        .community-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            width: 200px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
            color: #fff;
        }
        .game-card h3 {
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
        .game-card p {
            font-size: 0.9em;
            color: #ccc;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            position: relative;
        }
        .button:hover {
            background-color: #ccc;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(119, 119, 119, 0.9); /* Grey with transparency */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1001; /* On top of other elements */
        }
        .popup-content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .discord-link {
            color: #00bfff; /* Discord blue color */
            text-decoration: underline; /* Underline for link */
        }
        .underline {
            text-decoration: underline; /* Underline style */
        }
        .zoom-in {
            transform: scale(1.2);
            transition: transform 0.3s ease-in-out;
        }
    </style>

            const loadingScreen = document.querySelector('.loading-screen');

        }

        };

        function showCommunityPopup() {
            document.querySelector('.popup').style.display = 'flex';
        }

        // Function to hide community popup

            document.querySelector('.popup').style.display = 'none';
        }

        // Function to handle play button click
        function playGame(url) {

                openPopup(url); // Open game link after zoom effect

            }, 300); // Match timeout with CSS transition duration
        }

        // Show section 1
